<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" style="margin: 0 auto;"/>
            </h:panelGroup>
            <h:form style="text-align: center; display: block;">
                <table columns="3" role="presentation" style="border:dashed 1px; margin: 0 auto;">
                    <tr>
                        <td><h:outputLabel value="#{bundle.CreateContactLabel_birthday}" for="birthday" /></td>
                        <td><h:inputText id="birthday" value="#{contactController.selected.birthday}" title="#{bundle.CreateContactTitle_birthday}" converterMessage="Birthday format is mm/dd/yyyy" validatorMessage="Birthday value is required and format is mm//dd/yyyy">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                <f:ajax render="birthdayMessage"/>
                                <f:validateRequired/>
                            </h:inputText>

                        </td>
                        <td><h:message id="birthdayMessage" for="birthday" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{bundle.CreateContactLabel_email}" for="email" /></td>
                        <td><h:inputText id="email" value="#{contactController.selected.email}" title="#{bundle.CreateContactTitle_email}" validatorMessage="Username value is required.">
                                <f:ajax render="emailMessage"/>
                                <f:validateRequired/>
                            </h:inputText>
                        </td>
                        <td><h:message id="emailMessage" for="email" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{bundle.CreateContactLabel_firstname}" for="firstname" /></td>
                        <td><h:inputText id="firstname" value="#{contactController.selected.firstname}" title="#{bundle.CreateContactTitle_firstname}" validatorMessage="Firstname value is required.">
                                <f:validateRequired/>
                                <f:ajax render="firstnameMessage"/>
                            </h:inputText></td>
                        <td><h:message id="firstnameMessage" for="firstname" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{bundle.CreateContactLabel_lastname}" for="lastname" /></td>
                        <td><h:inputText id="lastname" value="#{contactController.selected.lastname}" title="#{bundle.CreateContactTitle_lastname}"  validatorMessage="Lastname value is required.">
                                <f:validateRequired/>
                                <f:ajax render="lastnameMessage"/>
                            </h:inputText></td>
                        <td><h:message id="lastnameMessage" for="lastname" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{bundle.CreateContactLabel_homephone}" for="homephone" /></td>
                        <td><h:inputText id="homephone" value="#{contactController.selected.homephone}" title="#{bundle.CreateContactTitle_homephone}" converterMessage="homephone number must be numeric and length of 10" validatorMessage="Homephone value is required and length must be 10">
                                <f:validateRequired/>
                                <f:validateLength minimum="10" maximum="10"/>
                                <f:validateRegex pattern="[0-9]+"/>
                                <f:ajax render="homephoneMessage"/>
                            </h:inputText></td>
                        <td><h:message id="homephoneMessage" for="homephone" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{bundle.CreateContactLabel_mobilephone}" for="mobilephone" /></td>
                        <td><h:inputText id="mobilephone" value="#{contactController.selected.mobilephone}" title="#{bundle.CreateContactTitle_mobilephone}" converterMessage="mobile phone number must be numeric and length of 10" validatorMessage="Mobilephone value is required and length must be 10">
                                <f:validateRequired/>
                                <f:ajax render="mobilephoneMessage"/>
                                <f:validateRegex pattern="[0-9]+"/>
                                <f:validateLength minimum="10" maximum="10"/>
                            </h:inputText></td>
                        <td><h:message id="mobilephoneMessage" for="mobilephone" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{bundle.CreateContactLabel_password}" for="password" /></td>
                        <td><h:inputSecret id="password" value="#{contactController.selected.password}" title="#{bundle.CreateContactTitle_password}" converterMessage="Password must consist of 8 or more chracters (1 lowercase, 1 uppercase, 1 digit) and no spaces" validatorMessage="Password value is required and must consist of 8 or more chracters (1 lowercase, 1 uppercase, 1 digit) and no spaces">
                                <f:validateRequired/>
                                <f:validateRegex pattern="^(?=.*[0-9])(?=.*[a-z])(?=\S+$).{8,}$"/>
                                <f:ajax render="passwordMessage"/>
                            </h:inputSecret></td>
                        <td><h:message id="passwordMessage" for="password" /></td>
                    </tr>
                </table>
                <br />
                <h:commandLink action="#{contactController.create}" value="#{bundle.CreateContactSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{contactController.prepareList}" value="#{bundle.CreateContactShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateContactIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
